services:
  - type: web
    name: onboarding-api
    env: python
    plan: free
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -k uvicorn.workers.UvicornWorker app.main:app --bind 0.0.0.0:8000
    envVars:
      - key: OPENAI_API_KEY
        value: your-api-key-here
